<head>
    <meta charset="UTF-8">

    <script src="../Bootstrap/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <title>Iniciar Sesión</title>
</head>
<body id="login-register" class="container-sm">
    <div class="login-container">
        <div class="welcome-section">
            <img src="../img/Mc king.png" alt="Logo" class="logo-large">
            <h2>Bienvenido a MC King</h2>
            <p>Inicia sesión para continuar</p>
            <p>Su Hamburgueseria Favorita</p>
        </div>

        <div class="login-section">
            <h1 class="text-center title">Iniciar Sesión</h1>
            <form action="../login.php" method="GET" class="mx-auto"> 
                <input class="form-control" type="text" name="nombre" placeholder="Nombre">
                <input class="form-control" type="email" name="gmail" placeholder="Email">
                <input class="form-control" type="password" name="password" placeholder="Password">

                <select id="roleSelect" class="form-select" name="rol">
                    <option value="" disabled selected>Seleccionar rol</option>
                    <option value="gerente">Gerente</option>
                    <option value="cliente">Cliente</option>
                    <option value="cajero">Cajero</option>
                    <option value="chef">Chef</option>
                </select>

                <input class="btn btn-login" type="submit" value="Iniciar Sesión">
            </form>

            <div class="text-center mt-4">
                <p class="mt-3">¿No tienes cuenta? <a href="./form.register.html" class="register-link">Regístrate aquí</a></p>
            </div>

            <div class="social-login text-center">
                <a href="https://www.facebook.com/mckingburguers/?locale=es_LA" class="social-icon facebook"></a>
                <a href="https://www.instagram.com/mckingburguers/?hl=es" class="social-icon instagram"></a>
                <a href="https://x.com/mcdonalds_ar?lang=es" class="social-icon twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
