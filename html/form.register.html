<body id="login-register" class="container-sm">
    <div class="login-container">
        <div class="welcome-section">
            <img src="../img/Mc king.png" alt="Logo" class="logo-large">
            <h2>Bienvenido a MC King</h2>
            <p>Registrate para continuar</p>
            <p>Su Hamburgueseria Favorita</p>
        </div>

                <input class="form-control" type="text" name="apellido" placeholder="Apellido" required>

            </form>

                <p class="mt-3">¿Tienes cuenta? <a href="./form-login.html" class="register-link">Inicia sesion aquí</a></p>
