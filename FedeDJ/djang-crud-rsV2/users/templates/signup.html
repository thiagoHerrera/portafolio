{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/signup.css' %}" />

<div class="container">
    <div class="left-panel">
        <img src="{% static 'img/logo2.png' %}" alt="Logo" class="logo">
    </div>
    <div class="right-panel">
        <img src="{% static 'img/logo.png' %}" alt="Plogo" class="principal-logo">
        <h2>Sign Up</h2>
        <p>Completa tus datos para registrarte</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    {{ form.password2 }}
                </div>
            </div>

            <button type="submit">Sign up</button>
        </form>
        <h4>Tienes Cuenta? <a class="subrayado" href="/2faapp/account/login/">Login</a></h4>
    </div>
</div>
{% endblock %}
