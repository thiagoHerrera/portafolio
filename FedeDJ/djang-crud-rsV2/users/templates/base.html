<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/landing">landing</a>
            </li>

                    <a href="/logout">logout</a>

                </li>
                <li>

                </li>

        </ul>
    </nav>
    
        {% block content %}


        {% endblock content %}

</body>
</html>
